<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Munni</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #1DB954; /* Spotify green background */
    }
    .raindrop {
        position: absolute;
        width: 200px; /* Set the width of the raindrop */
        height: 48px; /* Set the height of the raindrop */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: cover;
        animation: fall 15s linear infinite; /* Adjust animation duration (10s) */
    }
    @keyframes fall {
        0% {
            transform: translateY(-100vh); /* Start above the viewport */
            opacity: 0;
        }
        100% {
            transform: translateY(100vh); /* End below the viewport */
            opacity: 1;
        }
    }
    #playButton {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: transparent;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        z-index: 10;
    }
</style>
</head>
<body>
<audio id="myAudio" src="make.mp3" loop></audio>
<button id="playButton">▶️ Play</button>
<script>
    // Array of Spotify song image URLs
    const songs = [
        'p (1).jpg', 'p (2).jpg', 'p (3).jpg', 'p (4).jpg', 'p (5).jpg', 'p (6).jpg', 'p (7).jpg', 'p (8).jpg', 'p (9).jpg', 'p (10).jpg',
        'p (11).jpg', 'p (12).jpg', 'p (13).jpg', 'p (14).jpg', 'p (15).jpg', 'p (16).jpg', 'p (17).jpg', 'p (18).jpg', 'p (19).jpg', 'p (20).jpg',
        'p (21).jpg', 'p (22).jpg', 'p (23).jpg', 'p (24).jpg', 'p (25).jpg', 'p (26).jpg', 'p (27).jpg', 'p (28).jpg', 'p (29).jpg', 'p (30).jpg',
        'p (31).jpg', 'p (32).jpg', 'p (33).jpg', 'p (34).jpg', 'p (35).jpg', 'p (36).jpg', 'p (37).jpg', 'p (38).jpg', 'p (39).jpg', 'p (40).jpg',
        'p (41).jpg', 'p (42).jpg', 'p (43).jpg', 'p (44).jpg', 'p (45).jpg', 'p (46).jpg', 'p (47).jpg', 'p (48).jpg', 'p (49).jpg', 'p (50).jpg',
        'p (51).jpg', 'p (52).jpg', 'p (53).jpg', 'p (54).jpg', 'p (55).jpg', 'p (56).jpg', 'p (57).jpg', 'p (58).jpg', 'p (59).jpg', 'p (60).jpg',
        'p (61).jpg', 'p (62).jpg', 'p (63).jpg', 'p (64).jpg', 'p (65).jpg', 'p (66).jpg', 'p (67).jpg', 'p (68).jpg', 'p (69).jpg', 'p (70).jpg',
        'p (71).jpg', 'p (72).jpg', 'p (73).jpg', 'p (74).jpg', 'p (75).jpg', 'p (76).jpg', 'p (77).jpg', 'p (78).jpg', 'p (79).jpg', 'p (80).jpg',
        'p (81).jpg', 'p (82).jpg', 'p (83).jpg', 'p (84).jpg', 'p (85).jpg', 'p (86).jpg', 'p (87).jpg', 'p (88).jpg', 'p (89).jpg'
    ];
    function createRaindrop(song) {
        const raindrop = document.createElement('div');
        raindrop.classList.add('raindrop');
        raindrop.style.backgroundImage = `url('${song}')`;
        document.body.appendChild(raindrop);
        raindrop.style.left = `${Math.random() * (window.innerWidth - 80)}px`;
        raindrop.style.animationDelay = `${Math.random() * 15}s`; // Adjust delay range
    }
    function startRain() {
        songs.forEach(song => {
            createRaindrop(song);
        });
    }
    document.getElementById('playButton').addEventListener('click', function() {
        startRain();
        const audio = document.getElementById('myAudio');
        audio.play();
    });
</script>
</body>
</html>
